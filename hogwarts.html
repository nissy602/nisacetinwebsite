<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tarayıcı sekmesinde ve arama motoru sonuçlarında görünecek sayfa başlığı -->
    <title>Hogwarts Üye Kayıt Formu</title>
    <!-- Css Dosya Bağlantısı -->
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <!-- Sayfanın Üst Bölümü -->
    <header>
        <nav>
            <!-- Sayfa Başlığı ve Navbar(Menü) -->
            <h1>Harry Potter Evrenine Kayıt Formu</h1>
            <ul>
               
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="karakterler.html">Karakterler</a></li>
                <li><a href="buyuler.html">Büyüler</a></li>
                <li><a href="hogwarts.html">Büyücü Kaydı</a></li>
                <li><a href="binalar.html">Binalar</a></li>
                <li><a href="yerler.html">Sihirli Yerler</a></li>
                <li><a href="iksir.html">İksirini Bul!</a></li>
                <li><a href="snitch.html">Snitch'i Yakala!</a></li>
            </ul>
        </nav>
    </header>
<!-- Sayfanın ana içerik bölümü -->
    <main>
    <!-- Kullanıcıdan aldığı ad soyad,doğum tarihi,yaş,cinsiyet,bina bilgisi ve e-posta adresi bilgilerini alıp(boş alan bırakılmasına izin vermez) kayıt_onay sayfasına aktaran üye kayıt formu -->
    <form action="kayit_onay.html" method="get" id="form" novalidate>
        <p>
            <label for="isim">Ad Soyad:</label><br>
            <input type="text" id="isim" name="isim" placeholder="İsim Soyadınızı Giriniz">
        </p>

        <p>
            <label for="dogum_tarihi">Doğum Tarihi:</label><br>
            <input type="date" id="dogum_tarihi" name="dogum_tarihi">
        </p>

        <p>
            <label for="yas">Yaş:</label><br>
            <input type="number" id="yas" name="yas" placeholder="Yaşınızı Giriniz" value="18" min="11" max="100">
        </p>

        <p>
            <label>Cinsiyet:</label><br>
            <input type="radio" id="kadın" name="cinsiyet" value="kadın">
            <label for="kadın">Kadın</label>
            <input type="radio" id="erkek" name="cinsiyet" value="erkek">
            <label for="erkek">Erkek</label>
        </p>

        <p>
            <label for="bina">Hangi Hogwarts binasında olduğunuzu seçiniz:</label><br>
            <select id="bina" name="bina">
                <option value="">-- Seçiniz --</option>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Hufflepuff">Hufflepuff</option>
                <option value="Ravenclaw">Ravenclaw</option>
                <option value="Slytherin">Slytherin</option>
            </select>
        </p>

        <p>
            <label for="email">E-posta Adresi:</label><br>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz">
        </p>

        <p>
            <button type="submit">Kaydet</button>
            <input type="reset" value="Formu Temizle">
        </p>
    </form>
    </main>
    <!--Js Dosya Bağlantısı -->
    <script src="kayit_kontrol.js"></script>
</body>
</html>
