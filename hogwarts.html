<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Evreni - Üye Kayıt Formu</title>
    <link rel="stylesheet" href="stil.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="karakterler.html">Karakterler</a></li>
            <li><a href="buyuler.html">Büyüler</a></li>
            <li><a href="hogwarts.html">Hogwarts</a></li>
        </ul>
    </nav>
    <h2>Harry Potter Evreni Üye Kayıt Formu</h2>
    <form action="kayit_onay.html" method="get">
        <p>
            <label for="isim">İsim Soyad:</label>
            <input type="text" id="isim" name="isim" placeholder="İsim Soyadınızı Giriniz" required>
        </p>

        <p>
            <label for="dogum_tarihi">Doğum Tarihi:</label>
            <input type="date" id="dogum_tarihi" name="dogum_tarihi" required>
        </p>

        <p>
            <label for="yas">Yaş:</label>
            <input type="number" id="yas" name="yas" placeholder="Yaşınızı Giriniz" value="18" min="11" max="100" required>
        </p>

        <p>
            <label for="cinsiyet">Cinsiyet:</label>
            <label for="kadın">Kadın</label>
            <input type="radio" id="kadın" name="cinsiyet" value="kadın" required>
            <label for="erkek">Erkek</label>
            <input type="radio" id="erkek" name="cinsiyet" value="erkek" required>
        </p>

        <p>
            <label for="bina">Hangi Hogwarts binasında olduğunuzu seçiniz:</label>
            <select id="bina" name="bina" required>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Hufflepuff">Hufflepuff</option>
                <option value="Ravenclaw">Ravenclaw</option>
                <option value="Slytherin">Slytherin</option>
            </select>
        </p>

        <p>
            <label for="email">E-posta Adresi:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
        </p>

        <p>
            <button type="submit">Kaydet</button>
            <input type="reset" value="Formu Temizle">
        </p>
    </form>

    <script>
        var degerler = new URLSearchParams(window.location.search);
        var ad = degerler.get('isim');
        var email = degerler.get('email');
        var bina = degerler.get('bina');
        
        document.write("<p>Kayıt Başarılı! Adınız: " + ad + " - E-posta adresiniz: " + email + " - Hogwarts'ta " + bina + " binasındasınız.</p>");
    </script>

</body>
</html>
